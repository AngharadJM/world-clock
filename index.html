<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock - Angharad Wilkie</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Barcelona</option>
        <option value="">Vietnam</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <h2>New York</h2>
        <div class="date">June 12th 2025</div>
        <div class="time">02:32:15 PM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">June 12th 2025</div>
        <div class="time">02:32:15 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Angharad Wilkie and is
      <a href="https://github.com/AngharadJM/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
